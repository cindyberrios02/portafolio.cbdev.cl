name: CI/CD Vite React

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build React App
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Upload dist artifact
        uses: actions/upload-artifact@v3
        with:
          name: vite-dist
          path: dist/

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v3
        with:
          name: vite-dist
          path: dist/
      
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            # Crear backup del build anterior
            if [ -d /var/www/portafolio/html/dist ]; then
              mv /var/www/portafolio/html/dist /var/www/portafolio/html/dist.backup.$(date +%Y%m%d_%H%M%S)
            fi
            # Crear directorio si no existe
            mkdir -p /var/www/portafolio/html/dist
      
      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "dist/*"
          target: "/var/www/portafolio/html/"
          strip_components: 1